<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrontEnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
    </nav>
    
    <div class="container">
 
          <div  id = "formulario" name = "formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input  class="form-control" id="nombre" name = "nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input  class="form-control" id="apellido" name = "apellido">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input  class="form-control" id="direccion" name = "direccion">
              </div>
            <button class="btn btn-primary" onclick="enviar()" id = "enviar">Buscar</button>
            </div>  
         
            
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script>
           
      const enviar = (e) =>{
        data = {
          nombre : document.getElementById('nombre'),
          apellido : document.getElementById('apellido'),
          direccion : document.getElementById('direccion'),
        }
        config = {
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
          method: 'POST'
        }
        fetch("/agregarPersonaMy",config)
        console.log('Previniendo envio')
      }
    </script>
    </body>
</html>
